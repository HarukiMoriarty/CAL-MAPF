name: Build and test

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - name: submodule setup for google test
        uses: actions/checkout@v2
        with:
          repository: google/googletest
          path: third_party/googletest
      - name: submodule setup for argparse
        uses: actions/checkout@v2
        with:
          repository: p-ranav/argparse
          path: third_party/argparse
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libspdlog-dev libfmt-dev libboost-all-dev
      - name: build
        run: cmake -B build && make -C build
      - name: test
        run: ./build/test_all
